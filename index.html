<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entrevero - Streaming Progressivo</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff41; 
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }

        h1 { margin-bottom: 10px; letter-spacing: 2px; }

        .controls {
            border: 1px solid #333;
            padding: 30px;
            background: #222;
            border-radius: 8px;
            text-align: center;
            width: 320px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        button {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            margin-bottom: 20px;
            text-transform: uppercase;
            width: 100%;
            transition: all 0.2s;
        }

        button:hover { background: #fff; transform: scale(1.02); }
        button:active { transform: scale(0.98); }
        button:disabled { background: #555; color: #888; cursor: wait; }

        button.stop-mode {
            background: #ff0055;
            color: #fff;
            box-shadow: 0 0 10px #ff0055;
        }

        #status { margin-bottom: 15px; font-weight: bold; letter-spacing: 1px; min-height: 20px; }

        #log {
            font-size: 12px;
            color: #666;
            height: 150px;
            overflow-y: hidden;
            border-top: 1px solid #444;
            padding-top: 10px;
            text-align: center; 
            display: flex;
            flex-direction: column-reverse; 
        }
    </style>
</head>
<body>

    <h1>ENTREVERO_AI</h1>

    <div class="controls">
        <button id="btnControl" onclick="togglePlay()">INICIAR SISTEMA</button>
        
        <div id="status">SISTEMA ONLINE</div>
        <div id="log"></div>
    </div>

    <script>
    // --- CONFIGURAÇÃO ---
    const songStructure = [
        { name: "A_01", variations: 19 }, 
    ];

    // --- VARIÁVEIS DO SISTEMA ---
    let audioCtx;
    let audioBuffers = {}; // Cache (o que já foi baixado fica aqui)
    let isPlaying = false;
    let nextNoteTime = 0;
    let currentSourceNode = null;
    let shuffleBags = {}; 
    let lookaheadTimer;

    // 1. CONTROLE PRINCIPAL
    function togglePlay() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        if (isPlaying) {
            stopPlayback();
        } else {
            startPlayback();
        }
    }

    // 2. LÓGICA DE STREAMING
    async function startPlayback() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        
        isPlaying = true;
        nextNoteTime = audioCtx.currentTime + 0.1; // Começa "agora"

        // UI Update
        const btn = document.getElementById('btnControl');
        btn.innerText = "PARAR";
        btn.classList.add("stop-mode");
        document.getElementById('status').innerText = "INICIANDO BUFFER...";
        document.getElementById('log').innerHTML = ""; 

        // Começa o ciclo vicioso: Baixa 1 -> Toca -> Baixa Próximo
        processNextChunk();
    }

    function stopPlayback() {
        isPlaying = false;
        clearTimeout(lookaheadTimer); // Cancela o agendamento do próximo
        
        if (currentSourceNode) {
            try { currentSourceNode.stop(); } catch(e){}
        }

        const btn = document.getElementById('btnControl');
        btn.innerText = "REINICIAR";
        btn.classList.remove("stop-mode");
        btn.disabled = false;
        document.getElementById('status').innerText = "PARADO.";
    }

    // ESSA É A NOVA MÁGICA (Função Recursiva)
    async function processNextChunk() {
        if (!isPlaying) return;

        // 1. Decide qual é a próxima música (Sorteio)
        const nextFile = getNextRandomFile();
        
        // 2. Baixa ela (se já tiver no cache, é instantâneo)
        try {
            // Se for a primeira, avisa que tá baixando
            if (audioBuffers[nextFile]) {
                document.getElementById('status').innerText = "TRANSMITINDO (CACHE)";
            } else {
                document.getElementById('status').innerText = "BAIXANDO PACOTE...";
            }

            await loadFile(nextFile);
            
            // 3. Toca ela
            if (!isPlaying) return; // Checa se não parou enquanto baixava
            playAndScheduleNext(nextFile);

        } catch (e) {
            console.error("Erro no download", e);
            document.getElementById('status').innerText = "ERRO DE REDE. TENTANDO...";
            // Tenta de novo em 1s se der erro
            lookaheadTimer = setTimeout(processNextChunk, 1000); 
        }
    }

    function playAndScheduleNext(filename) {
        const buffer = audioBuffers[filename];
        const duration = buffer.duration;
        
        // Se o tempo agendado já passou (internet lenta), toca AGORA.
        // Se não, toca no tempo certo para ficar sem buraco.
        let playTime = nextNoteTime;
        if (playTime < audioCtx.currentTime) {
            playTime = audioCtx.currentTime;
        }

        playBuffer(filename, playTime);
        
        // Atualiza Log
        let isAI = filename.includes("VAR");
        updateLog(isAI);
        document.getElementById('status').innerText = "TRANSMITINDO";

        // Prepara o tempo para a PRÓXIMA música
        nextNoteTime = playTime + duration;

        // --- O PULO DO GATO ---
        // Assim que essa começar a tocar, já chamamos a função para baixar a próxima.
        // O await do download vai acontecer enquanto essa música toca.
        processNextChunk(); 
    }

    // --- FERRAMENTAS ---

    async function loadFile(filename) {
        if (audioBuffers[filename]) return; // Já tem? Retorna.

        const response = await fetch(filename);
        if (!response.ok) throw new Error(`404: ${filename}`);
        const arrayBuffer = await response.arrayBuffer();
        audioBuffers[filename] = await audioCtx.decodeAudioData(arrayBuffer);
    }

    function playBuffer(key, time) {
        if (!audioBuffers[key]) return;
        const source = audioCtx.createBufferSource();
        source.buffer = audioBuffers[key];
        source.connect(audioCtx.destination);
        source.start(time);
        currentSourceNode = source; 
    }

    function getNextRandomFile() {
        // Pega o bloco (A_01) - no futuro pode ter lógica pra mudar de bloco
        // Como só tem 1 bloco, pegamos o índice 0 sempre
        const blockConfig = songStructure[0]; 
        
        // Lógica do Shuffle Bag (Saco de Sorteio)
        let bag = shuffleBags[blockConfig.name];
        if (!bag || bag.length === 0) {
            // Enche o saco
            bag = [];
            let totalOptions = 1 + blockConfig.variations;
            for (let i = 0; i < totalOptions; i++) bag.push(i);
            // Embaralha
            for (let i = bag.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [bag[i], bag[j]] = [bag[j], bag[i]];
            }
            shuffleBags[blockConfig.name] = bag;
        }

        let choice = bag.pop();
        
        if (choice === 0) return `${blockConfig.name}_ORG.mp3`;
        return `${blockConfig.name}_VAR_${choice}.mp3`;
    }

    function updateLog(isAI) {
        const log = document.getElementById('log');
        const color = isAI ? "#ff0055" : "#00ff41"; 
        let wave = "";
        let len = Math.floor(Math.random() * 10) + 5;
        for(let i=0; i<len; i++) wave += "|";
        log.innerHTML = `<div style="color:${color}; letter-spacing:3px; opacity:0.7;">${wave}</div>` + log.innerHTML;
    }

    </script>
</body>
</html>
