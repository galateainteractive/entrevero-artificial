<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entrevero - Caos Infinito (Turbo)</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff41; 
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }

        h1 { margin-bottom: 10px; letter-spacing: 2px; }

        .controls {
            border: 1px solid #333;
            padding: 30px;
            background: #222;
            border-radius: 8px;
            text-align: center;
            width: 320px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        button {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            margin-bottom: 20px;
            text-transform: uppercase;
            width: 100%;
            transition: all 0.2s;
        }

        button:hover {
            background: #fff;
            transform: scale(1.02);
        }

        button:active { transform: scale(0.98); }

        button.stop-mode {
            background: #ff0055;
            color: #fff;
            box-shadow: 0 0 10px #ff0055;
        }

        #status { margin-bottom: 15px; font-weight: bold; letter-spacing: 1px; }

        #log {
            font-size: 12px;
            color: #666;
            height: 150px;
            overflow-y: hidden;
            border-top: 1px solid #444;
            padding-top: 10px;
            text-align: center; 
            display: flex;
            flex-direction: column-reverse; 
        }
    </style>
</head>
<body>

    <h1>ENTREVERO_AI</h1>

    <div class="controls">
        <button id="btnControl" onclick="togglePlay()">INICIAR SISTEMA</button>
        
        <div id="status">AGUARDANDO...</div>
        <div id="log"></div>
    </div>

    <script>
    // --- CONFIGURAÇÃO ---
    const songStructure = [
        { name: "A_01", variations: 19 }, 
    ];

    // --- VARIÁVEIS GLOBAIS ---
    let audioCtx;
    let audioBuffers = {};
    let isPlaying = false;
    let isLoaded = false;
    let currentBlockIndex = 0;
    let nextNoteTime = 0;
    let timerID;
    let currentSourceNode = null;
    let shuffleBags = {}; 

    // 1. CONTROLE PRINCIPAL
    async function togglePlay() {
        const btn = document.getElementById('btnControl');

        if (!isLoaded) {
            btn.disabled = true;
            btn.innerText = "CARREGANDO...";
            await initAudio();
            isLoaded = true;
            btn.disabled = false;
            startPlayback(); 
            return;
        }

        if (isPlaying) {
            stopPlayback();
        } else {
            startPlayback();
        }
    }

    // 2. INICIALIZAÇÃO OTIMIZADA (TURBO)
    async function initAudio() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        try {
            document.getElementById('status').innerText = "BAIXANDO DADOS...";
            await loadAllFiles();
            document.getElementById('status').innerText = "PRONTO.";
        } catch (e) {
            console.error(e);
            document.getElementById('status').innerText = "ERRO: ARQUIVOS 404";
            alert("Erro ao baixar arquivos. Verifique o console.");
        }
    }

    async function loadAllFiles() {
        // Cria uma lista de tarefas de download
        let downloadTasks = [];

        for (let block of songStructure) {
            shuffleBags[block.name] = []; 
            
            // Adiciona o Original na lista de tarefas
            downloadTasks.push(loadFile(`${block.name}_ORG.mp3`));
            
            // Adiciona todas as variações na lista
            for (let i = 1; i <= block.variations; i++) {
                downloadTasks.push(loadFile(`${block.name}_VAR_${i}.mp3`));
            }
        }

        // DISPARA TUDO DE UMA VEZ E ESPERA TODOS TERMINAREM
        await Promise.all(downloadTasks);
    }

    async function loadFile(filename) {
        const response = await fetch(filename);
        if (!response.ok) throw new Error(`404: ${filename}`);
        const arrayBuffer = await response.arrayBuffer();
        audioBuffers[filename] = await audioCtx.decodeAudioData(arrayBuffer);
    }

    // 3. LOGICA DE START / STOP
    function startPlayback() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        
        isPlaying = true;
        currentBlockIndex = 0; 
        nextNoteTime = audioCtx.currentTime + 0.1;
        
        const btn = document.getElementById('btnControl');
        btn.innerText = "INTERROMPER";
        btn.classList.add("stop-mode");
        document.getElementById('status').innerText = "SINTONIZANDO...";
        document.getElementById('log').innerHTML = ""; 

        scheduler();
    }

    function stopPlayback() {
        isPlaying = false;
        clearTimeout(timerID);
        
        if (currentSourceNode) {
            try { currentSourceNode.stop(); } catch(e){}
        }

        const btn = document.getElementById('btnControl');
        btn.innerText = "REINICIAR";
        btn.classList.remove("stop-mode");
        document.getElementById('status').innerText = "SINAL PERDIDO.";
    }

    // 4. MOTOR DE DECISÃO
    function scheduler() {
        if (!isPlaying) return;
        while (nextNoteTime < audioCtx.currentTime + 1.5) {
            scheduleNextBlock();
        }
        timerID = setTimeout(scheduler, 100);
    }

    function scheduleNextBlock() {
        const blockConfig = songStructure[currentBlockIndex];
        
        // --- SHUFFLE BAG ---
        let bag = shuffleBags[blockConfig.name];
        if (bag.length === 0) {
            let totalOptions = 1 + blockConfig.variations;
            for (let i = 0; i < totalOptions; i++) {
                bag.push(i);
            }
            // Embaralha
            for (let i = bag.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [bag[i], bag[j]] = [bag[j], bag[i]];
            }
        }

        let choice = bag.pop();
        let filename;
        
        if (choice === 0) {
            filename = `${blockConfig.name}_ORG.mp3`;
        } else {
            filename = `${blockConfig.name}_VAR_${choice}.mp3`;
        }

        playBuffer(filename, nextNoteTime);
        updateLog(choice > 0); 

        let buffer = audioBuffers[filename];
        nextNoteTime += buffer.duration; 

        currentBlockIndex++;
        if (currentBlockIndex >= songStructure.length) {
            currentBlockIndex = 0;
        }
    }

    function playBuffer(key, time) {
        if (!audioBuffers[key]) return;
        const source = audioCtx.createBufferSource();
        source.buffer = audioBuffers[key];
        source.connect(audioCtx.destination);
        source.start(time);
        currentSourceNode = source; 
    }

    function updateLog(isAI) {
        const log = document.getElementById('log');
        document.getElementById('status').innerText = "TRANSMITINDO";
        
        const color = isAI ? "#ff0055" : "#00ff41"; 
        
        let wave = "";
        let len = Math.floor(Math.random() * 10) + 5;
        for(let i=0; i<len; i++) wave += "|";

        log.innerHTML = `<div style="color:${color}; letter-spacing:3px; opacity:0.7;">${wave}</div>` + log.innerHTML;
    }

    </script>
</body>
</html>
