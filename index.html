<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entrevero - Smart Cache v3.2</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff41; 
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }

        h1 { margin-bottom: 10px; letter-spacing: 2px; }

        .controls {
            border: 1px solid #333;
            padding: 30px;
            background: #222;
            border-radius: 8px;
            text-align: center;
            width: 320px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        button {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            margin-bottom: 20px;
            text-transform: uppercase;
            width: 100%;
            transition: all 0.2s;
        }

        button:hover { background: #fff; transform: scale(1.02); }
        button:active { transform: scale(0.98); }
        button:disabled { background: #555; color: #888; cursor: wait; }

        button.stop-mode {
            background: #ff0055;
            color: #fff;
            box-shadow: 0 0 10px #ff0055;
        }

        #status { margin-bottom: 15px; font-weight: bold; letter-spacing: 1px; min-height: 20px; }

        #log {
            font-size: 12px;
            color: #666;
            height: 150px;
            overflow-y: hidden;
            border-top: 1px solid #444;
            padding-top: 10px;
            text-align: center; 
            display: flex;
            flex-direction: column-reverse; 
        }
    </style>
</head>
<body>

    <h1>ENTREVERO_AI</h1>

    <div class="controls">
        <button id="btnControl" onclick="togglePlay()">INICIAR SISTEMA</button>
        
        <div id="status">SISTEMA ONLINE</div>
        <div id="log"></div>
    </div>

    <script>
    // --- CONFIGURAÇÃO ---
    const songStructure = [
        { name: "A_01", variations: 19 }, 
    ];

    // --- VARIÁVEIS DO SISTEMA ---
    let audioCtx;
    let audioBuffers = {}; // O CACHE FICA AQUI E NUNCA É APAGADO
    let isPlaying = false;
    let nextNoteTime = 0;
    
    let activeSources = []; 
    let shuffleBags = {}; 
    let retryTimer;

    // 1. CONTROLE PRINCIPAL
    function togglePlay() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        if (isPlaying) {
            stopPlayback();
        } else {
            startPlayback();
        }
    }

    // 2. LÓGICA DE STREAMING
    async function startPlayback() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        
        isPlaying = true;
        nextNoteTime = audioCtx.currentTime + 0.1; 
        
        const btn = document.getElementById('btnControl');
        btn.innerText = "PARAR";
        btn.classList.add("stop-mode");
        btn.disabled = false;
        
        document.getElementById('status').innerText = "INICIANDO BUFFER...";
        document.getElementById('log').innerHTML = ""; 

        processNextChunk();
    }

    function stopPlayback() {
        isPlaying = false; // Isso impede novos sons de começarem
        
        // 1. Cancela tentativas futuras
        clearTimeout(retryTimer); 
        
        // 2. MATA SOM APENAS DO QUE ESTÁ TOCANDO (Silêncio Imediato)
        activeSources.forEach(source => {
            try { source.stop(); } catch(e) {}
        });
        activeSources = [];

        // NOTA: Não cancelamos mais o download (fetch). 
        // Se estiver baixando, ele termina e salva no cache silenciosamente.

        // 3. Reset UI
        const btn = document.getElementById('btnControl');
        btn.innerText = "RETOMAR";
        btn.classList.remove("stop-mode");
        btn.disabled = false;
        document.getElementById('status').innerText = "PAUSA (MEMÓRIA ATIVA)";
    }

    async function processNextChunk() {
        // Se parou, não faz nada
        if (!isPlaying) return;

        const nextFile = getNextRandomFile();
        
        try {
            // Feedback Visual Inteligente
            if (audioBuffers[nextFile]) {
                // Se já tem no cache, não mostra nada ou mostra algo sutil
            } else {
                document.getElementById('status').innerText = "BAIXANDO DADOS...";
            }

            // Baixa (sem AbortController, deixa terminar sempre)
            await loadFile(nextFile);
            
            // Checagem Crucial: 
            // O download acabou. O usuário ainda quer ouvir?
            if (!isPlaying) {
                console.log("Download concluído em background para cache: " + nextFile);
                return; // Sai sem tocar
            }

            playAndScheduleNext(nextFile);

        } catch (e) {
            console.error("Erro de rede:", e);
            if (isPlaying) {
                document.getElementById('status').innerText = "ERRO REDE. TENTANDO...";
                retryTimer = setTimeout(processNextChunk, 1000); 
            }
        }
    }

    function playAndScheduleNext(filename) {
        if (!isPlaying) return;

        const buffer = audioBuffers[filename];
        const duration = buffer.duration;
        
        let playTime = nextNoteTime;
        if (playTime < audioCtx.currentTime) {
            playTime = audioCtx.currentTime; 
        }

        playBuffer(filename, playTime);
        
        let isAI = filename.includes("VAR");
        updateLog(isAI);
        document.getElementById('status').innerText = "TRANSMITINDO";

        nextNoteTime = playTime + duration;
        processNextChunk(); 
    }

    // --- FERRAMENTAS ---

    async function loadFile(filename) {
        if (audioBuffers[filename]) return; // Já tem? Retorna instantâneo.

        const response = await fetch(filename);
        if (!response.ok) throw new Error(`404: ${filename}`);
        const arrayBuffer = await response.arrayBuffer();
        
        // Decodifica e SALVA NO CACHE GLOBAL
        // Mesmo se estiver pausado, o decode acontece para ficar pronto para depois
        const audioData = await audioCtx.decodeAudioData(arrayBuffer);
        audioBuffers[filename] = audioData;
    }

    function playBuffer(key, time) {
        // Só toca se estiver 'Playing'
        if (!isPlaying || !audioBuffers[key]) return;

        const source = audioCtx.createBufferSource();
        source.buffer = audioBuffers[key];
        source.connect(audioCtx.destination);
        source.start(time);
        
        activeSources.push(source);
        
        source.onended = () => {
            const index = activeSources.indexOf(source);
            if (index > -1) activeSources.splice(index, 1);
        };
    }

    function getNextRandomFile() {
        const blockConfig = songStructure[0]; 
        
        let bag = shuffleBags[blockConfig.name];
        if (!bag || bag.length === 0) {
            bag = [];
            let totalOptions = 1 + blockConfig.variations;
            for (let i = 0; i < totalOptions; i++) bag.push(i);
            for (let i = bag.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [bag[i], bag[j]] = [bag[j], bag[i]];
            }
            shuffleBags[blockConfig.name] = bag;
        }

        let choice = bag.pop();
        if (choice === 0) return `${blockConfig.name}_ORG.mp3`;
        return `${blockConfig.name}_VAR_${choice}.mp3`;
    }

    function updateLog(isAI) {
        const log = document.getElementById('log');
        const color = isAI ? "#ff0055" : "#00ff41"; 
        let wave = "";
        let len = Math.floor(Math.random() * 10) + 5;
        for(let i=0; i<len; i++) wave += "|";
        log.innerHTML = `<div style="color:${color}; letter-spacing:3px; opacity:0.7;">${wave}</div>` + log.innerHTML;
    }

    </script>
</body>
</html>
