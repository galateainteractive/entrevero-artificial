<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entrevero - Fast Player</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff41; 
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }

        h1 { margin-bottom: 20px; letter-spacing: 2px; }

        .controls {
            border: 1px solid #333;
            padding: 30px;
            background: #222;
            border-radius: 8px;
            text-align: center;
            width: 320px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        button {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            margin-bottom: 20px;
            text-transform: uppercase;
            width: 100%;
            transition: all 0.2s;
            border-radius: 4px;
        }

        button:hover { background: #fff; transform: scale(1.02); }
        button:active { transform: scale(0.98); }
        button:disabled { background: #555; color: #888; cursor: wait; }

        button.stop-mode {
            background: #ff0055;
            color: #fff;
            box-shadow: 0 0 10px #ff0055;
        }

        #status { margin-bottom: 15px; font-weight: bold; letter-spacing: 1px; min-height: 20px; }

        #log {
            font-size: 12px;
            color: #666;
            height: 150px;
            overflow-y: hidden;
            border-top: 1px solid #444;
            padding-top: 10px;
            text-align: center; 
            display: flex;
            flex-direction: column-reverse; 
        }
    </style>
</head>
<body>

    <h1>ENTREVERO_AI</h1>

    <div class="controls">
        <button id="btnControl" onclick="togglePlay()">INICIAR</button>
        
        <div id="status">SISTEMA ONLINE</div>
        <div id="log"></div>
    </div>

    <script>
    // --- CONFIGURAÇÃO ---
    const songStructure = [
        { name: "A_01", variations: 19 }, 
    ];

    // --- VARIÁVEIS DO SISTEMA ---
    let audioCtx;
    let isPlaying = false;
    
    // Armazena o som que está tocando agora
    let currentSource = null;
    
    // Armazena a PRÓXIMA música (já baixada e pronta para tocar)
    let nextBuffer = null;
    let nextFilename = ""; // Para log

    let shuffleBags = {}; 

    // --- AO ABRIR O SITE ---
    // Já sorteia e baixa a primeira música em silêncio
    window.onload = function() {
        document.getElementById('status').innerText = "PRÉ-CARREGANDO...";
        // Inicia o contexto (necessário para decodificar, mas fica suspenso até o clique)
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        preloadNextTrack(); 
    };

    // 1. CONTROLE PRINCIPAL
    function togglePlay() {
        // Retoma o contexto de áudio se o navegador tiver suspendido (comum no Chrome)
        if (audioCtx.state === 'suspended') audioCtx.resume();

        if (isPlaying) {
            stopNow();
        } else {
            playNow();
        }
    }

    // 2. TOCA O SOM (Instantâneo se já tiver baixado)
    function playNow() {
        isPlaying = true;

        // Atualiza UI
        const btn = document.getElementById('btnControl');
        btn.innerText = "PARAR";
        btn.classList.add("stop-mode");

        // Se o buffer já está pronto (pré-carregado), toca ele.
        // Se não (internet muito lenta), ele vai esperar o preload terminar.
        if (nextBuffer) {
            playBuffer(nextBuffer, nextFilename);
        } else {
            document.getElementById('status').innerText = "BUFFERING...";
        }
    }

    // 3. PARA TUDO (Imediato)
    function stopNow() {
        isPlaying = false;
        
        // Mata o som atual
        if (currentSource) {
            try { currentSource.stop(); } catch(e) {}
            currentSource = null;
        }

        // Atualiza UI
        const btn = document.getElementById('btnControl');
        btn.innerText = "TOCAR";
        btn.classList.remove("stop-mode");
        document.getElementById('status').innerText = "PAUSADO (PRONTO)";
        
        // NOTA: Não jogamos fora o 'nextBuffer'. 
        // Ele fica guardado. Se der play de novo, começa instantâneo.
    }

    // 4. A MÁGICA: Toca um e já baixa o próximo
    function playBuffer(buffer, filename) {
        // Se o usuário deu stop milissegundos antes, cancela
        if (!isPlaying) return;

        // Cria a fonte de áudio
        const source = audioCtx.createBufferSource();
        source.buffer = buffer;
        source.connect(audioCtx.destination);
        
        // Toca AGORA
        source.start(0);
        currentSource = source;

        // Log Visual
        let isAI = filename.includes("VAR");
        updateLog(isAI);
        document.getElementById('status').innerText = "TRANSMITINDO";

        // --- O SEGREDO DA CONTINUIDADE ---
        // 1. Limpa o buffer atual (já estamos usando)
        nextBuffer = null;

        // 2. Quando essa música acabar, toca a próxima (Loop)
        source.onended = function() {
            // Só toca a próxima se ainda estivermos no modo "Playing"
            if (isPlaying) {
                playNow(); // Chama a si mesmo para tocar o que estiver no nextBuffer
            }
        };

        // 3. Enquanto essa toca, BAIXA A PRÓXIMA IMEDIATAMENTE
        preloadNextTrack();
    }

    // 5. CARREGAMENTO EM SEGUNDO PLANO
    async function preloadNextTrack() {
        const file = getNextRandomFile();
        nextFilename = file;

        try {
            const response = await fetch(file);
            if (!response.ok) throw new Error("404");
            const arrayBuffer = await response.arrayBuffer();
            
            // Decodifica e guarda na variável 'nextBuffer'
            // Assim que terminar, fica esperando o playNow() chamar
            audioCtx.decodeAudioData(arrayBuffer, (decodedBuffer) => {
                nextBuffer = decodedBuffer;
                
                // Se o player estava esperando (buffering) e agora terminou de baixar:
                if (isPlaying && !currentSource) {
                    playNow();
                }
                
                // Se o site acabou de abrir:
                if (!isPlaying) {
                    document.getElementById('status').innerText = "PRONTO PARA INICIAR";
                }
            });

        } catch (e) {
            console.error("Erro download", e);
            // Tenta de novo se falhar
            setTimeout(preloadNextTrack, 1000);
        }
    }

    // --- UTILITÁRIOS (Sorteio e Log) ---

    function getNextRandomFile() {
        const blockConfig = songStructure[0]; 
        let bag = shuffleBags[blockConfig.name];
        
        if (!bag || bag.length === 0) {
            bag = [];
            let totalOptions = 1 + blockConfig.variations;
            for (let i = 0; i < totalOptions; i++) bag.push(i);
            // Embaralha
            for (let i = bag.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [bag[i], bag[j]] = [bag[j], bag[i]];
            }
            shuffleBags[blockConfig.name] = bag;
        }

        let choice = bag.pop();
        if (choice === 0) return `${blockConfig.name}_ORG.mp3`;
        return `${blockConfig.name}_VAR_${choice}.mp3`;
    }

    function updateLog(isAI) {
        const log = document.getElementById('log');
        const color = isAI ? "#ff0055" : "#00ff41"; 
        let wave = "";
        let len = Math.floor(Math.random() * 10) + 5;
        for(let i=0; i<len; i++) wave += "|";
        log.innerHTML = `<div style="color:${color}; letter-spacing:3px; opacity:0.7;">${wave}</div>` + log.innerHTML;
    }

    </script>
</body>
</html>
